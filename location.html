                location: "Fineview, NY",
                description: "Speed through snowy trails on guided snowmobile tours.",
                groupSize: "4-10",
                season: "winter",
                icon: "üèçÔ∏è",
                badge: "Thrilling"
            },
            {
                id: 52,
                title: "St. Lawrence River Ice Fishing",
                region: "thousand-islands",
                activity: "winter",
                difficulty: "easy",
                location: "Clayton, NY",
                description: "Try your luck ice fishing on the frozen St. Lawrence River.",
                groupSize: "4-12",
                season: "winter",
                icon: "üé£",
                badge: "Classic"
            },
            {
                id: 53,
                title: "Thousand Islands Snowshoeing",
                region: "thousand-islands",
                activity: "winter",
                difficulty: "moderate",
                location: "Alexandria Bay, NY",
                description: "Explore winter trails through snow-covered island landscapes.",
                groupSize: "6-12",
                season: "winter",
                icon: "ü•æ",
                badge: "Nature"
            }
        ];
           

        let filteredAdventures = [...adventures];

        // localStorage functions
        function getSavedAdventures() {
            const saved = localStorage.getItem('savedAdventures');
            return saved ? JSON.parse(saved) : [];
        }

        function addToSaved(id) {
            const saved = getSavedAdventures();
            if (!saved.includes(id)) {
                saved.push(id);
                localStorage.setItem('savedAdventures', JSON.stringify(saved));
            }
        }

        function removeFromSaved(id) {
            const saved = getSavedAdventures();
            const filtered = saved.filter(savedId => savedId !== id);
            localStorage.setItem('savedAdventures', JSON.stringify(filtered));
        }

        function isAdventureSaved(id) {
            return getSavedAdventures().includes(id);
        }

        // Render adventures
        function renderAdventures(adventuresToRender) {
            const grid = document.getElementById('adventureGrid');
            const emptyState = document.getElementById('emptyState');
            const resultCount = document.getElementById('resultCount');

            if (adventuresToRender.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                resultCount.textContent = '0';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            resultCount.textContent = adventuresToRender.length;

            grid.innerHTML = adventuresToRender.map(adventure => {
                const isSaved = isAdventureSaved(adventure.id);
                const saveButtonClass = isSaved ? 'btn-save saved' : 'btn-save';
                const saveButtonText = isSaved ? '‚ù§Ô∏è Saved!' : '‚ù§Ô∏è Save';
                
                return `
                <div class="adventure-card">
                    <div class="adventure-image">
                        ${adventure.icon}
                        <div class="adventure-badge">${adventure.badge}</div>
                    </div>
                    <div class="adventure-content">
                        <div class="adventure-location">
                            üìç ${adventure.location}
                        </div>
                        <h3 class="adventure-title">${adventure.title}</h3>
                        <p class="adventure-description">${adventure.description}</p>
                        
                        <div class="adventure-details">
                            <div class="detail-item">
                                <div class="detail-icon">üë•</div>
                                <span class="detail-label">Group Size</span>
                                <div class="detail-value">${adventure.groupSize}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-icon">üí™</div>
                                <span class="detail-label">Level</span>
                                <div class="detail-value">${adventure.difficulty}</div>
                            </div>
                        </div>

                        <div class="adventure-footer">
                            <button class="${saveButtonClass}" id="save-btn-${adventure.id}" onclick="saveAdventure(${adventure.id}, '${adventure.title}')">${saveButtonText}</button>
                        </div>
                    </div>
                </div>
            `;
            }).join('');
        }

        // Apply filters
        function applyFilters() {
            const region = document.getElementById('regionFilter').value;
            const activity = document.getElementById('activityFilter').value;
            const difficulty = document.getElementById('difficultyFilter').value;
            const season = document.getElementById('seasonFilter').value;

            filteredAdventures = adventures.filter(adventure => {
                if (region && adventure.region !== region) return false;
                if (activity && adventure.activity !== activity) return false;
                if (difficulty && adventure.difficulty !== difficulty) return false;
                if (season && adventure.season !== season) return false;
                return true;
            });

            renderAdventures(filteredAdventures);
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('regionFilter').value = '';
            document.getElementById('activityFilter').value = '';
            document.getElementById('difficultyFilter').value = '';
            document.getElementById('seasonFilter').value = '';
            document.getElementById('sortBy').value = 'popular';
            
            filteredAdventures = [...adventures];
            renderAdventures(filteredAdventures);
        }

        // Sort adventures
        function sortAdventures() {
            const sortBy = document.getElementById('sortBy').value;

            switch(sortBy) {
                case 'difficulty':
                    const difficultyOrder = { easy: 1, moderate: 2, hard: 3, expert: 4 };
                    filteredAdventures.sort((a, b) => 
                        difficultyOrder[a.difficulty] - difficultyOrder[b.difficulty]
                    );
                    break;
                default:
                    // Keep original order for 'popular'
                    break;
            }

            renderAdventures(filteredAdventures);
        }

        // Save adventure to favorites
        function saveAdventure(id, title) {
            const btn = document.getElementById(`save-btn-${id}`);
            const isSaved = btn.classList.contains('saved');
            
            if (isSaved) {
                // Remove from saved
                btn.classList.remove('saved');
                btn.innerHTML = '‚ù§Ô∏è Save';
                removeFromSaved(id);
                showSaveNotification(`Removed "${title}" from saved adventures`, true);
            } else {
                // Add to saved
                btn.classList.add('saved');
                btn.innerHTML = '‚ù§Ô∏è Saved!';
                addToSaved(id);
                showSaveNotification(`Saved "${title}" to your favorites!`, false);
            }
            
            updateSavedCount();
        }

        // Show only saved adventures
        function showSavedAdventures(event) {
            event.preventDefault();
            const savedIds = getSavedAdventures();
            
            if (savedIds.length === 0) {
                alert('You haven\'t saved any adventures yet!\n\nClick the ‚ù§Ô∏è Save button on any adventure to add it to your favorites.');
                return;
            }
            
            filteredAdventures = adventures.filter(adventure => savedIds.includes(adventure.id));
            
            // Reset all filters
            document.getElementById('regionFilter').value = '';
            document.getElementById('activityFilter').value = '';
            document.getElementById('difficultyFilter').value = '';
            document.getElementById('seasonFilter').value = '';
            document.getElementById('sortBy').value = 'popular';
            
            renderAdventures(filteredAdventures);
            
            // Scroll to results
            document.querySelector('.results-section').scrollIntoView({ behavior: 'smooth' });
        }

        // Update saved count in navigation
        function updateSavedCount() {
            const count = getSavedAdventures().length;
            document.getElementById('savedCount').textContent = count;
        }

        // Show save notification
        function showSaveNotification(message, isRemove = false) {
            const notification = document.createElement('div');
            notification.className = isRemove ? 'save-notification remove' : 'save-notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // Toggle mobile menu
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('mobile-open');
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('mobileMenu');
            const toggle = document.querySelector('.mobile-menu-toggle');
            
            if (!menu.contains(event.target) && !toggle.contains(event.target)) {
                menu.classList.remove('mobile-open');
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderAdventures(filteredAdventures);
            updateSavedCount();
        });
    </script>
</body>
</html>
