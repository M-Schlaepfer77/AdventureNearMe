<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AdventureHub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="security.js"></script>
    <script src="auth.js"></script>
</head>
<body class="auth-page login-page">
    <!-- Header -->
    <header>
        <nav>
            <a href="#" class="logo"><img src="images/adventure (2).png" height="100px" width="100px"></a>
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">‚ò∞</button>
            <ul id="mobileMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="location.html">Adventures</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="saved.html">Saved</a></li>
                <li><a href="tracker.html">Tracker</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>üèîÔ∏è Welcome Back</h1>
                <p>Login to continue your adventure</p>
            </div>

            <div class="demo-info" id="sessionMessage" style="display: none;">
                <strong>‚ö†Ô∏è Session Expired</strong>
                Your session has timed out for security. Please login again.
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me (7 days)</label>
                    </div>
                    <a href="reset-password.html" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">Login</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html">Sign up here</a>
            </div>
        </div>
    </div>

    <script>
        // Handle login
        async function handleLogin(event) {
            event.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            // Reset errors
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
            document.querySelectorAll('input').forEach(el => el.classList.remove('error'));

            // Get form values
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Login
            const result = await window.AuthManager.login(email, password, remember);

            if (!result.success) {
                // Show errors
                result.errors.forEach(error => {
                    showNotification(error, true);
                    document.getElementById('emailError').textContent = error;
                    document.getElementById('emailError').classList.add('show');
                    document.getElementById('email').classList.add('error');
                    document.getElementById('password').classList.add('error');
                });

                if (result.remainingAttempts !== undefined && result.remainingAttempts > 0) {
                    showNotification(`${result.remainingAttempts} attempts remaining before account lock`, true);
                }

                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
                return;
            }

            // Success
            showNotification(`Welcome back, ${result.user.fullName}!`, false);

            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        }

        // Show notification
        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.className = isError ? 'notification error' : 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            // Check for session timeout message
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('reason') === 'timeout') {
                document.getElementById('sessionMessage').style.display = 'block';
            }

            // Check if already logged in
            if (window.AuthManager.isAuthenticated()) {
                const currentUser = window.AuthManager.getCurrentUser();
                showNotification(`Already logged in as ${currentUser.fullName}. Redirecting...`, false);
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            }
        });

        // Toggle mobile menu
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('mobile-open');
        }
    </script>
</body>
</html>
